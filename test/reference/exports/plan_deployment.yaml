name: Plan deployment
on:
  pull_request:
    branches:
    - main
    paths-ignore:
    - "**.md"
    - "**/docs/**"
jobs:
  product1:
    runs_on: ubuntu-latest
    container:
      image: kanvas:example
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - id: out
      run: kanvas output -t product1 -f githubactions
  product1-appimage:
    runs_on: ubuntu-latest
    container:
      image: kanvas:example
    outputs:
      id: ${{ steps.out.outputs.id }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - id: docker-build
      run: docker build -t davinci-std/example:myownprefix- -f Dockerfile .
      working-directory: reference/containerimages/app
    - id: out
      run: kanvas output -t /product1/appimage -f githubactions
  product1-argocd:
    needs:
    - product1-base
    runs_on: ubuntu-latest
    container:
      image: kanvas:example
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - id: terraform-init
      run: terraform init
    - id: terraform-plan
      run: terraform plan -var cluster_endpoint=${{ needs.product1-base.outputs.cluster_endpoint }} -var cluster_token=${{ needs.product1-base.outputs.cluster_token }}
    - id: out
      run: kanvas output -t /product1/argocd -f githubactions
  product1-argocd_resources:
    needs:
    - product1-argocd
    runs_on: ubuntu-latest
    container:
      image: kanvas:example
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - id: terraform-init
      run: terraform init
    - id: terraform-plan
      run: terraform plan
    - id: out
      run: kanvas output -t /product1/argocd_resources -f githubactions
  product1-base:
    needs:
    - product1-appimage
    runs_on: ubuntu-latest
    container:
      image: kanvas:example
    outputs:
      cluster_endpoint: ${{ steps.out.outputs.cluster_endpoint }}
      cluster_token: ${{ steps.out.outputs.cluster_token }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - id: terraform-init
      run: terraform init
    - id: terraform-plan
      run: terraform plan -var containerimage_name=${{ needs.product1-appimage.outputs.id }}
    - id: out
      run: kanvas output -t /product1/base -f githubactions
